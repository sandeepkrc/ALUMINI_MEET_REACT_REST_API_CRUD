{% extends 'index.html' %}
{% block start %}
      <section class="section-padding" id="booking">
        <div class="container">
            <div class="row">
            
                <div class="col-lg-8 col-12 mx-auto">
                    <div class="booking-form">
                        
                        <h2 class="text-center mb-lg-3 mb-2">Add Student Details</h2>
                    
    
                        <form action="" method="POST">
                          {% csrf_token %} 
                          <!-- <button type="submit" class="btn btn-info my-2">Submit</button> -->
                          
                            <div class="row">
                              <div class="col-lg-6 col-12">
                                <input type="text" id="studentName" class="form-control" placeholder="Student Name" required/>                        
                              </div> 
                              <div class="col-lg-6 col-12">
                                <input type="email"  id="studentEmail" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>
                              </div>
                              <div class=" col-lg-12 col-12">
                                <textarea type="text"  id="studentAddress" class="form-control" placeholder="Address" required></textarea>
                            </div>
                              <div class="col-lg-6 col-12">
                                <input type="text" id="contactDetails" class="form-control" placeholder="Contact Details" required/>                        
                              </div>
                              <div class="col-lg-6 col-12">
                                <input type="number" id="yearOfPassing" class="form-control" placeholder="Year Of Passing" required/>                        
                              </div>
                              
                              
                          
                          </div>
                        <div class="col-lg-12 col-md-12 col-12 mx-auto">
                          <input type="submit" class="form-control" id="saveButton" onclick="save_data()" text="save"/>
                        </div>
                        </form>
      <div id="error-list"></div>
    </div>
</div>
</div>
</div>
</section>


<script>   

  function save_data() {
      var token = "{{csrf_token}}";
      var name = $("#studentName").val();
      var email = $("#studentEmail").val();
      var address= $("#studentAddress").val();
      var contactdetails= $("#contactDetails").val();
      var yearofpassing= $("#yearOfPassing").val();
  
  
    
      $.ajax({
        type: "POST",
        headers: { "X-CSRFToken": token },
        url:"http://127.0.0.1:8000/api/admin/addStudent/",

  {% endblock %}
